{% extends "base.html" %}


{% block content %}
<div class="ui center aligned basic very padded segment">
    {% block title %}<h1 class="ui header">Sign up - Surveys</h1>{% endblock %}
    <div class="ui container left aligned">
        <form class="ui form {% if form.errors %}error{% endif %}" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="field {% if field.errors %}error{% endif %}">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="ui primary button">Submit</button>
            <a href="{% url 'surveys:login' %}">
                <div class="ui button">Log in</div>
            </a>
        </form>
    </div>
</div>
{% endblock %}
